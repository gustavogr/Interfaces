<div class="container text-center">
  <h1>Introduzca sus datos</h1>
  <form>
    <div class="form-group">
      <input type="email" class="form-control" id="Input1" placeholder="Usuario">
    </div>
    <div class="form-group">
      <input type="password" class="form-control" id="Input1" placeholder="Clave">
    </div>
    <div class="form-group">
      <a class="btn btn-default" href="#/" role="button">Iniciar Sesión</a>
    </div>
    <div class="form-group">
      <a class="btn btn-default" href="#/register" role="button">Registrarse</a>
    </div>
    <div class="form-group">
      <a data-toggle="modal" data-target="#myModal">¿Olvidó su contrasseña?</a>
    </div>
  </form>
  <!-- Modal -->
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">Recuperar Contraseña</h4>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <h4> Se enviará un mensaje a su dirección de correo electrónico. </h4>
            </div>
            <div class="form-group">
              <input type="email" class="form-control" id="InputModal" placeholder="Introduzca su usuario o correo">
            </div>
            <div class="form-group">
              <button type="button" class="btn btn-default" data-dismiss="modal">Enviar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
