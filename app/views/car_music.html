<div class="container-fluid">
   <div class="row">
      <div class="col-sm-1">
         <h1><a href="#/car/"><i class="fa fa-arrow-circle-left"></i></a></h1>
      </div>
      <div class="col-sm-11">
         <h1 class="text-center">Musica</h1>
      </div>
   </div>
   <div class="row">
      <div class="col-sm-4">
         <h3>Radio</h3>
      </div>
      <div class="col-sm-8">
         <div class="onoffswitch">
            <input type="radio" name="onoffswitch" class="onoffswitch-checkbox" id="1" ng-model="content" value="1">
            <label class="onoffswitch-label" for="1">
               <span class="onoffswitch-inner"></span>
               <span class="onoffswitch-switch"></span>
            </label>
         </div>
         <p ng-show="content == '1'">This is the first content!</p>
      </div>
   </div>
   <hr />
   <div class="row">
      <div class="col-sm-4">
         <h3>Cable auxiliar</h3>
      </div>
      <div class="col-sm-8">
         <div class="onoffswitch">
            <input type="radio" name="onoffswitch" class="onoffswitch-checkbox" id="2" ng-model="content" value="2">
            <label class="onoffswitch-label" for="2">
               <span class="onoffswitch-inner"></span>
               <span class="onoffswitch-switch"></span>
            </label>
         </div>
      </div>
   </div>
   <hr />
   <div class="row">
      <div class="col-sm-4">
         <h3>Bluetooth</h3>
      </div>
      <div class="col-sm-8">
         <div class="onoffswitch">
            <input type="radio" name="onoffswitch" class="onoffswitch-checkbox" id="3" ng-model="content" value="3">
            <label class="onoffswitch-label" for="3">
               <span class="onoffswitch-inner"></span>
               <span class="onoffswitch-switch"></span>
            </label>
         </div>
      </div>
   </div>
   <hr />
</div>
