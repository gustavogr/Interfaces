<div class="container-fluid">
   <div class="row">
      <div class="col-sm-1">
         <h1><a href="#/car/"><i class="fa fa-arrow-circle-left"></i></a></h1>
      </div>
      <div class="col-sm-11">
         <h1 class="text-center">Comfort</h1>
      </div>
   </div>
   <div class="row">
      <div class="col-sm-4">
         <h3>Aire acondicionado</h3>
      </div>
      <div class="col-sm-8">
         <div class="onoffswitch">
            <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="1" ng-model="content1" value="1">
            <label class="onoffswitch-label" for="1">
               <span class="onoffswitch-inner"></span>
               <span class="onoffswitch-switch"></span>
            </label>
         </div>
         <div ng-show="content1 == '1'">
            <div class="row">
               <div class="col-md-2">
                  <strong><span>Potencia:</span></strong>
               </div>
               <div class="col-md-10">
                  <label class="radio-inline">
                     <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1"> 1
                  </label>
                  <label class="radio-inline">
                     <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2"> 2
                  </label>
                  <label class="radio-inline">
                     <input type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3"> 3
                  </label>
                  <label class="radio-inline">
                     <input type="radio" name="inlineRadioOptions" id="inlineRadio4" value="option4"> 4
                  </label>
               </div>
            </div>
            <div class="row">
               <div class="col-md-10">
                  <strong><span>Temperatura:</span></strong>
               </div>
            </div>
            <div class="row">
               <div class="col-md-2 text-right"><p>Frio <i class="fa fa-asterisk" style="color: #0089FF;"></i></p></div>
               <div class="col-md-8">
                  <input type="range" min="0" max="50" value="0" step="1" />
               </div>
               <div class="col-md-2"><p><i class="fa fa-sun-o" style="color: #FF8D00;"></i> Calor</p></div>
            </div>
         </div>
      </div>
   </div>
   <hr />
   <div class="row">
      <div class="col-sm-4">
         <h3>Luces internas</h3>
      </div>
      <div class="col-sm-8">
         <div class="onoffswitch">
            <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="3" >
            <label class="onoffswitch-label" for="3">
               <span class="onoffswitch-inner"></span>
               <span class="onoffswitch-switch"></span>
            </label>
         </div>
      </div>
   </div>
   <hr />
</div>
